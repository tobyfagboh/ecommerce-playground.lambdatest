name: Cypress Tests

on:
  push:
    branches:
      - main  # Replace with the branch where you want to trigger the tests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Use the Node.js version required for your project

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npm run cypress:run  # Adjust the script name according to your project setup

